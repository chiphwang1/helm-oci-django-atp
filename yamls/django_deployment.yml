
apiVersion: apps/v1
kind: Deployment
metadata:
  name: RELEASE-NAME-helm-oci-django-atp
  labels:
    helm.sh/chart: helm-oci-django-atp-0.1.0
    app.kubernetes.io/name: helm-oci-django-atp
    app.kubernetes.io/instance: RELEASE-NAME
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: helm-oci-django-atp
      app.kubernetes.io/instance: RELEASE-NAME
  template:
    metadata:
      labels:
        app.kubernetes.io/name: helm-oci-django-atp
        app.kubernetes.io/instance: RELEASE-NAME
    spec:
      serviceAccountName: internal-kubectl
      initContainers:
      - name: django-init
        image: chiphwang/checkautodb:1.9
        command: [ "python3", "./check_autodb.py" ]
        env:
        - name: secret_name
          value: autodbwallet
        - name: path
          value: /wallet
        volumeMounts:
        - name: wallet
          mountPath: /wallet
      containers:
        - name: helm-oci-django-atp
          image: chiphwang/django_atp:1.6
          command: [ "/bin/bash", "-c", "./setup.sh" ]
          env:
          - name: DBNAME
            value: autodbtest301_high
          - name: DBPASSWORD
            value: Chh%%67896789psh
          - name: DBUSER
            value: 'admin'
          volumeMounts:
          - name: wallet
            mountPath: /wallet
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
      volumes:
      -name: wallet
      emptyDir: {}